<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webex CC Desktop Helper</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <div>
            <p class="eyebrow">Webex CC</p>
            <h1>Desktop Helper Panel</h1>
            <p class="subtitle">
              Lightweight form you can iframe inside the Agent Desktop to set a global variable.
            </p>
          </div>
        </header>

        <form id="variable-form" class="form">
          <div class="field">
            <label for="variableName">Variable Name</label>
            <input
              id="variableName"
              name="variableName"
              type="text"
              placeholder="ex: desktopGlobal.myFlag"
              required
            />
          </div>

          <div class="field">
            <label for="variableType">Type</label>
            <select id="variableType" name="variableType">
              <option value="string">String</option>
              <option value="number">Number</option>
              <option value="boolean">Boolean</option>
              <option value="json">JSON</option>
            </select>
          </div>

          <div class="field">
            <label for="variableValue">Value</label>
            <textarea
              id="variableValue"
              name="variableValue"
              placeholder='For JSON, paste a valid object like {"foo": "bar"}'
              rows="4"
              required
            ></textarea>
          </div>

          <div class="field">
            <label for="token">Bearer Token</label>
            <input
              id="token"
              name="token"
              type="password"
              placeholder="Paste token or inject it when loading the iframe"
              required
            />
          </div>

          <div class="field">
            <label for="baseUrl">API Base URL</label>
            <input
              id="baseUrl"
              name="baseUrl"
              type="url"
              placeholder="https://api.wxcc-us1.cisco.com"
              value="https://api.wxcc-us1.cisco.com"
              required
            />
          </div>

          <div class="actions">
            <button type="submit" id="submit-btn">Update Variable</button>
            <p class="hint">Calls /v1/variables/{name} with a PUT.</p>
          </div>

          <output id="status" class="status" role="status"></output>
          <output id="error" class="error" role="alert"></output>
        </form>
      </section>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
